<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default("My App") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('check_in') }}">Check-In</a>
        <a href="{{ url_for('history') }}">History</a>
    </div>

    <!-- Main Content -->
    <div id="main">
        <div id="notification-bar">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open</span>
            <!-- Contact and Help buttons -->
            <div id="info-buttons">
                <button id="contact-button">Contact</button>
                <button id="help-button">Help</button>
            </div>
            <!-- Time -->
            <div id="time-display"></div>
            <!-- Indicators -->
            <div id="indicators">
                <img id="wifi-status" src="{{ url_for('static', filename='wifi-off_Freepik.png') }}" alt="WiFi Status">
                <img id="mic-status" src="{{ url_for('static', filename='microphone-off_Dave_Gandy.png') }}" alt="Mic Status">
                <img id="cam-status" src="{{ url_for('static', filename='videocam_off_icon_small.png') }}" alt="Cam Status">
            </div>
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
